apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'androidx.navigation.safeargs.kotlin'
apply plugin: 'realm-android'

android {
  compileSdkVersion 28
  defaultConfig {
    applicationId "com.journey.android.v2ex"
    minSdkVersion 21
    targetSdkVersion 28
    versionCode 1
    versionName "1.0"
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
  dataBinding {
    enabled = true
  }

  compileOptions {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
  }

  kotlinOptions {
    jvmTarget = "1.8"
  }

}

kapt {
  arguments {
    arg("realm.ignoreKotlinNullability", true)
  }
}

dependencies {
  implementation fileTree(dir: 'libs', include: ['*.jar'])
  implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.3.50'
  implementation 'androidx.legacy:legacy-support-v4:1.0.0'

  implementation "com.google.android.material:material:$rootProject.materialVersion"
  implementation "androidx.appcompat:appcompat:$rootProject.appCompatVersion"
  implementation "androidx.recyclerview:recyclerview:$rootProject.recyclerVersion"
  implementation "androidx.constraintlayout:constraintlayout:$rootProject.constraintLayoutVersion"

  //Navigation
  implementation "androidx.navigation:navigation-fragment-ktx:$rootProject.navigationVersion"
  implementation "androidx.navigation:navigation-ui-ktx:$rootProject.navigationVersion"

  implementation 'com.google.guava:guava:28.1-jre'

  implementation 'com.squareup.retrofit2:retrofit:2.6.2'
  implementation 'com.squareup.retrofit2:converter-gson:2.6.2'
  implementation 'com.github.bumptech.glide:glide:4.10.0'
  annotationProcessor 'com.github.bumptech.glide:compiler:4.10.0'
  implementation 'com.github.bumptech.glide:okhttp3-integration:4.10.0'

  implementation 'com.github.franmontiel:PersistentCookieJar:v1.0.1'

  implementation 'com.orhanobut:logger:2.2.0'
  implementation 'org.jsoup:jsoup:1.12.1'
  implementation 'com.zzhoujay.richtext:richtext:3.0.8'
  implementation 'com.zhy:base-rvadapter:3.0.3'
  implementation 'com.github.chrisbanes:PhotoView:2.0.0'

  implementation "com.github.vicpinm:krealmextensions:2.5.0"

}
